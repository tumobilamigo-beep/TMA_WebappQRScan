<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }
        #result {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        h1 {
            color: #17a2b8;
        }
    </style>
</head>
<body>

    <h1>Escanea el código QR</h1>
    <div id="reader"></div>
    <div id="result">Escaneando...</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código escaneado: ${decodedText}`);

            // Copia automáticamente al portapapeles
            navigator.clipboard.writeText(decodedText)
                .then(() => {
                    document.getElementById('result').innerText = `✅ QR copiado al portapapeles:\n${decodedText}`;
                    console.log("Texto copiado al portapapeles.");
                })
                .catch(err => {
                    console.error("Error al copiar al portapapeles:", err);
                    document.getElementById('result').innerText = `Error al copiar el QR.`;
                });

            // Detiene el escáner después del primer escaneo
            html5QrcodeScanner.clear().then(() => {
                console.log("Escáner detenido.");
            }).catch(error => {
                console.error("Error al detener el escáner:", error);
            });
        }

        function onScanFailure(error) {
            console.warn(`Error de escaneo: ${error}`);
        }

        // Inicializa el escáner
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
