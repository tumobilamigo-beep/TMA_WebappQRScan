<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #17a2b8;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        #reader {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            position: relative;
        }
        #reader video {
            width: 100%;
            height: auto;
        }
        #result {
            margin-top: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            word-break: break-all;
        }
        #result.success {
            background-color: #d4edda;
            color: #155724;
        }
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #17a2b8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Oculto inicialmente */
        }
        button:hover {
            background-color: #138496;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #reader {
                width: 100%;
            }
            #result {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Escanea el código QR</h1>
    <div id="reader"></div>
    <div id="result">Escaneando...</div>
    <button id="copyCloseButton">Copiar al portapapeles y Cerrar</button>
    <script>
        // Integración con Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const html5QrCode = new Html5Qrcode("reader");
        const resultElement = document.getElementById('result');
        const copyCloseButton = document.getElementById('copyCloseButton');
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        };
        const cameraConstraints = {
            facingMode: { exact: "environment" }  // Fuerza cámara trasera
        };
        let decodedText = '';  // Para almacenar el texto escaneado

        function onScanSuccess(decoded, decodedResult) {
            decodedText = decoded;
            console.log(`Código escaneado: ${decodedText}`);
            resultElement.innerText = `✅ QR escaneado correctamente:\n${decodedText}`;
            resultElement.classList.remove('error');
            resultElement.classList.add('success');

            // Detiene el escáner
            html5QrCode.stop().then(() => {
                console.log("Escáner detenido.");
                // Muestra el botón para copiar y cerrar (requiere interacción del usuario)
                copyCloseButton.style.display = 'block';
            }).catch(error => {
                console.error("Error al detener el escáner:", error);
                resultElement.innerText = `❌ Error al detener el escáner.`;
                resultElement.classList.remove('success');
                resultElement.classList.add('error');
            });
        }

        // Evento para el botón: Copia y cierra
        copyCloseButton.addEventListener('click', () => {
            navigator.clipboard.writeText(decodedText)
                .then(() => {
                    console.log("Texto copiado al portapapeles.");
                    resultElement.innerText = `✅ QR copiado al portapapeles:\n${decodedText}`;
                    // Cierra la webapp después de 1 segundo
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 1000);
                })
                .catch(err => {
                    console.error("Error al copiar al portapapeles:", err);
                    resultElement.innerText = `❌ Error al copiar el QR:\n${decodedText}`;
                    resultElement.classList.remove('success');
                    resultElement.classList.add('error');
                    // Cierra incluso en error después de 1 segundo
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 1000);
                });
        });

        // Inicia el escáner
        html5QrCode.start(cameraConstraints, config, onScanSuccess)
            .catch((err) => {
                console.error("Error al iniciar el escáner:", err);
                resultElement.innerText = `❌ Error: No se pudo acceder a la cámara trasera. Verifica permisos y asegúrate de tener una cámara disponible.`;
                resultElement.classList.add('error');
            });
    </script>
</body>
</html>
